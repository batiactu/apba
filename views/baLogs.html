<div class="container"> <br> <p>Config</p> <uib-accordion close-others="oneAtATime"> <uib-accordion-group> <uib-accordion-heading> Config <i class="fa fa-caret-down fa-lg"></i> </uib-accordion-heading> <pre>{{config | json}}</pre> </uib-accordion-group> <uib-accordion-group> <uib-accordion-heading> Filtres <i class="fa fa-caret-down fa-lg"></i> </uib-accordion-heading> <pre>{{configFiltre | json}}</pre> </uib-accordion-group> <uib-accordion-group> <uib-accordion-heading> Logs <i class="fa fa-caret-down fa-lg"></i> </uib-accordion-heading> <p>LOGS</p> <p>{{"Page exclusivement destinée au developpement, ne sera pas visible dans l'appli" | baTranslate}}</p> <br> <p ng-if="logs.active"> Les logs sont actifs</p> <ul> <li ng-repeat="item in logs.logList"><p class="{{item.type}}">{{item.date | formatTimestamp}} -- {{item.message}}</p></li> </ul> </uib-accordion-group> </uib-accordion> </div>
