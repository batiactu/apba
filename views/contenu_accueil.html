<div ng-include="'views/filtres.html'"></div>  <form ng-submit="search(filter)"> <div class="form-group"> <div class="input-group"> <input type="text" class="form-control" ng-model="filter.keywords" placeholder="Effectuez une recherche..."> <span class="input-group-btn"> <button class="btn btn-primary" type="button" ng-click="search()">&nbsp<i class="fa fa-search"></i>&nbsp</button> </span> </div> </div> </form>  <div ng-if="filter.keywords!=undefined && filter.keywords!=''" class="text-center margin-bot-10"> <div class="btn-group" ng-click="search()"> <label class="btn btn-primary" ng-model="filter.sort" uib-btn-radio="'prix'">Prix</label> <label class="btn btn-primary" ng-model="filter.sort" uib-btn-radio="'date'">Date</label> <label class="btn btn-primary" ng-model="filter.sort" uib-btn-radio="'score'">Pertinence</label> </div> <br> </div>  <div>  <div class="alert alert-dismissible alert-success" ng-repeat="(key, value) in filter" ng-if="showFilter(key)"> <button type="button" type="button" class="close" data-dismiss="alert" ng-click="removeFilter(key, value)"><i class="fa fa-times"></i></button> <p>{{key | baTranslate}} : {{value | baTranslate:key}}</p> </div> </div>  <div ng-if="config.loader" class="position-loader"> <div class="spinner"> <div class="spinner-container container1"> <div class="circle1"></div> <div class="circle2"></div> <div class="circle3"></div> <div class="circle4"></div> </div> <div class="spinner-container container2"> <div class="circle1"></div> <div class="circle2"></div> <div class="circle3"></div> <div class="circle4"></div> </div> <div class="spinner-container container3"> <div class="circle1"></div> <div class="circle2"></div> <div class="circle3"></div> <div class="circle4"></div> </div> </div> </div>  <div ng-if="articles==null"> <p class="lead">Désolé, il n'y a aucun résultat pour votre recherche...</p> </div>  <div ng-if="config.loader" class="article-factice"> <div class="row text-center">  <div ng-repeat="t in repeteFakeArticles(9) track by $index" class="col-lg-3 col-md-4 col-sm-6 col-xs-12"> <div class="panel panel-default well hauteur-fixe"> <div class="hauteur-fixe-article"> <img src="images/gris.jpg" class="img-rounded img-responsive center-block hauteur-fixe-img toLeft opacity-3"> </div> <div class="panel-body big-neg-margin-top">  <div class=""> <h4 class="margin-top-20 loading-bar"></h4> </div>  <div class="margin-top-100"> <p class="loading-bar"></p> <p class="loading-bar"></p> <p class="loading-bar"></p> <p class="loading-bar"></p> <p class="loading-bar"></p> </div> </div> </div> </div> </div> </div>  <div class="row text-center"> <div ng-repeat="article in articles"> <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12"> <div ng-include="changeTemplate(article.entity_type, 'views/templates/liste_item_entity_type.html')"></div>  <div ng-if="factory.emplacementPub($index)" class="col-lg-3 col-md-4 col-sm-6 col-xs-12 hauteur-fixe-pub"> <div class="text-center margin-top-20" ng-controller="PubCtrl"> <a href="{{pub.clic}}" target="_blank"> <img ng-src="{{pub.fichier}}" class="largeur-pub-media"> </a> </div> </div>  </div> </div> </div>  <div class="hide">{{nb_page = (ws.nb / ws.nb_item)>10?10:(Math.ceil(ws.nb / ws.nb_item))}} {{pageCourante = ws.page_start}}</div> <div class="text-center" ng-if="nb_page>1"> <ul class="pagination"> <li ng-if="pageCourante!='1'"><a href="" ng-click="filterPage(int_val(pageCourante)-1)">&lt; Page précédente</a></li> <li ng-if="pageCourante<nb_page"><a href="" ng-click="filterPage(int_val(pageCourante)+1)">Page suivante &gt;</a></li> </ul> </div>
