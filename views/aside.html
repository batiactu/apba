<h3>Vous cherchez :</h3> <div class="panel panel-accordion"> <div class="panel-heading" ng-repeat="entity in config.extConfig.data.configEntityType"> <h4 class="panel-title text-white font-size-1-3"><a href="#{{entity.path}}">{{entity.name}} <div style="display:inline; background-color: white" ng-if="entity.logo"><img ng-src="images/{{entity.logoName}}"></div></a></h4> </div> </div> <uib-accordion close-others="oneAtATime"> <uib-accordion-group ng-if="$location.path()=='/home' || $location.path()=='/actualites'"> <uib-accordion-heading> Thèmes <i class="fa fa-caret-down fa-lg"></i> </uib-accordion-heading> <p class="text-justify"> <div class="neg-margin-left" ng-repeat="theme in configFiltre.affichage.themes"> <a ng-click="configFiltre.add('theme', theme.name)" class="h-pointer"> <span>{{theme.name}} ({{theme.value}})</span> </a> </div> </p> </uib-accordion-group> <uib-accordion-group ng-if="$location.path()=='/actualites'"> <uib-accordion-heading> Rubriques <i class="fa fa-caret-down fa-lg"></i> </uib-accordion-heading> <p class="text-justify"> <div class="neg-margin-left" ng-repeat="rubrique in configFiltre.affichage.rubriques"> <a ng-click="configFiltre.add('rubrique', rubrique.name)" class="h-pointer"> <span>{{rubrique.name}} ({{rubrique.value}})</span> </a> </div> </p> </uib-accordion-group> <uib-accordion-group ng-if="$location.path()=='/realisations'"> <uib-accordion-heading> Type de réalisation <i class="fa fa-caret-down fa-lg"></i> </uib-accordion-heading> <p class="text-justify"> <div class="neg-margin-left" ng-repeat="type_real in configFiltre.affichage.types_realisation"> <a ng-click="configFiltre.add('type_realisation', type_real.name)" class="h-pointer"> <span>{{type_real.name | traduction}} ({{type_real.value}})</span> </a> </div> </p> </uib-accordion-group>  </uib-accordion>
